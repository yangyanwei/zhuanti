        <div class="c-content">
            <p class="title-what"><img src="image/c-what.png" alt=""></p>
            <p class="content"> IPv6是设计用于替代现行版本IP协议（IPv4）的下一代IP协议，它不仅能解决网络地址资源数量的问题，而且也解决了多种接入设备连入互联网的障碍。</p>
            <p class="title-why"><img src="image/c-why.png" alt=""></p>
            <p class="content">连不上IPv6可能有两种情况，请咨询当地校园是否有IPv6网络覆盖，若网络没问题请查看手机设备是否支持IPv6网络。</p>
